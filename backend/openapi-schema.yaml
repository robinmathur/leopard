openapi: 3.0.3
info:
  title: Immigration CRM API
  version: 1.0.0
  description: Multi-tenant CRM system for immigration agencies with role-based access
    control
paths:
  /api/token/:
    post:
      operationId: token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      security:
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/token/refresh/:
    post:
      operationId: token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      security:
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/clients/:
    post:
      operationId: v1_clients_create
      description: "\n        Creates a new client with proper scope validation.\n\
        \        \n        Business rules:\n        - Created_by is automatically\
        \ set to the requesting user\n        - Assigned user must be within the creator's\
        \ scope (branch/region/tenant)\n        - Branch Admin can only assign to\
        \ users in their branch\n        - Defaults active=False, requires explicit\
        \ activation\n        "
      summary: Create a new client
      tags:
      - clients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientCreateRequest'
        required: true
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientOutput'
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad Request - Validation errors
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - Cannot create client (scope violation)
          description: ''
    get:
      operationId: v1_clients_list
      description: "\n        Returns a paginated list of clients filtered by user's\
        \ role and scope.\n        \n        Role-based filtering:\n        - Consultant/Branch\
        \ Admin: Only clients in their branch\n        - Region Manager: Clients in\
        \ all branches within their region\n        - Country Manager/Super Admin:\
        \ All clients in their tenant\n        - Super Super Admin: System-wide access\n\
        \        \n        Query parameters allow additional filtering by email, stage,\
        \ active status, etc.\n        "
      summary: List all clients
      parameters:
      - in: query
        name: active
        schema:
          type: boolean
        description: Filter by active status
      - in: query
        name: email
        schema:
          type: string
        description: Filter by email (partial match, case-insensitive)
      - in: query
        name: first_name
        schema:
          type: string
        description: Filter by first name (partial match)
      - in: query
        name: include_deleted
        schema:
          type: boolean
        description: Include soft-deleted clients in the result set
      - in: query
        name: last_name
        schema:
          type: string
        description: Filter by last name (partial match)
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: stage
        schema:
          type: string
          enum:
          - CL
          - CT
          - FU
          - LE
        description: Filter by client stage (LE, FU, CT, CL)
      - in: query
        name: visa_category
        schema:
          type: integer
        description: Filter by visa category ID
      tags:
      - clients
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedClientOutputList'
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized - Invalid or missing authentication
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - Insufficient permissions
          description: ''
  /api/v1/clients/{id}/:
    delete:
      operationId: v1_clients_destroy
      description: Soft delete a client. Sets deleted_at timestamp without removing
        from database.
      summary: Delete client (soft delete)
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - clients
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '204':
          content:
            application/json:
              schema:
                description: No Content - Successfully deleted
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - No access to this client
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Not Found
          description: ''
    patch:
      operationId: v1_clients_partial_update
      description: Update specific fields of a client. Only provided fields are updated.
      summary: Partial update client
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - clients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedClientUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedClientUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedClientUpdateRequest'
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientOutput'
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad Request - Validation errors
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - No access or scope violation
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Not Found
          description: ''
    get:
      operationId: v1_clients_retrieve
      description: Retrieve details of a specific client by ID. User must have access
        to this client based on their role and scope.
      summary: Get client details
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - clients
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientOutput'
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - No access to this client
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Not Found - Client does not exist
          description: ''
    put:
      operationId: v1_clients_update
      description: Update all fields of a client. User must have access to this client
        based on their role and scope.
      summary: Update client (full update)
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - clients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientUpdateRequest'
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientOutput'
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad Request - Validation errors
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - No access or scope violation
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Not Found
          description: ''
  /api/v1/clients/{id}/restore/:
    post:
      operationId: v1_clients_restore_create
      description: Restore a previously soft-deleted client. Only administrators can
        restore clients.
      summary: Restore soft-deleted client
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - clients
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientOutput'
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad Request - Client is not soft-deleted
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - Insufficient permissions
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Not Found - Client does not exist or not soft-deleted
          description: ''
  /api/v1/visa-applications/:
    post:
      operationId: v1_visa_applications_create
      description: Creates a visa application with scope validation.
      summary: Create a new visa application
      tags:
      - visa-applications
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisaApplicationCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VisaApplicationCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VisaApplicationCreateRequest'
        required: true
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisaApplicationOutput'
          description: ''
    get:
      operationId: v1_visa_applications_list
      description: Returns visa applications filtered by user's role and scope.
      summary: List all visa applications
      parameters:
      - in: query
        name: client_id
        schema:
          type: integer
        description: Filter by client ID
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: status
        schema:
          type: string
          enum:
          - CASE_OPENED
          - GRANTED
          - REJECTED
          - TO_BE_APPLIED
          - VISA_APPLIED
          - WITHDRAWN
        description: Filter by application status
      tags:
      - visa-applications
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedVisaApplicationOutputList'
          description: ''
  /api/v1/visa-applications/{id}/:
    patch:
      operationId: v1_visa_applications_partial_update
      description: Update specific fields of a visa application.
      summary: Update visa application
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - visa-applications
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedVisaApplicationUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedVisaApplicationUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedVisaApplicationUpdateRequest'
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisaApplicationOutput'
          description: ''
    get:
      operationId: v1_visa_applications_retrieve
      description: Retrieve a specific visa application by ID.
      summary: Get visa application details
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - visa-applications
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisaApplicationOutput'
          description: ''
  /api/v1/users/:
    post:
      operationId: v1_users_create
      description: "\n        Creates a new user with strict hierarchical validation.\n\
        \        \n        Role Hierarchy Rules:\n        - Super Super Admin → Can\
        \ create any role\n        - Super Admin → Can create Country Manager and\
        \ below\n        - Country Manager → Can create Region Manager and below\n\
        \        - Region Manager → Can create Branch Admin and below\n        - Branch\
        \ Admin → Can only create Consultant\n        - Consultant → Cannot create\
        \ users (403 Forbidden)\n        \n        Scope Rules:\n        - Branch\
        \ Admin: Can only create users in their branch (auto-assigned)\n        -\
        \ Region Manager: Can only create users in their region\n        - Country\
        \ Manager/Super Admin: Can only create users in their tenant\n        \n \
        \       The creator's scope is automatically inherited by the new user.\n\
        \        "
      summary: Create a new user
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
        required: true
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOutput'
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad Request - Validation errors or duplicate username/email
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - Cannot create user at this role level or
                  scope violation
          description: ''
    get:
      operationId: v1_users_list
      description: "\n        Returns a paginated list of users filtered by requesting\
        \ user's role and scope.\n        \n        Role-based filtering:\n      \
        \  - Super Super Admin: All users across all tenants\n        - Super Admin/Country\
        \ Manager: All users in their tenant\n        - Region Manager: Users in branches\
        \ within their region\n        - Branch Admin: Only users in their branch\n\
        \        - Consultant: No access (403 Forbidden)\n        \n        Query\
        \ parameters allow filtering by role, email, branch, region, etc.\n      \
        \  "
      summary: List all users
      parameters:
      - in: query
        name: branch_id
        schema:
          type: integer
        description: Filter by branch ID
      - in: query
        name: email
        schema:
          type: string
        description: Filter by email (partial match)
      - in: query
        name: is_active
        schema:
          type: boolean
        description: Filter by active status
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: role
        schema:
          type: string
          enum:
          - BRANCH_ADMIN
          - CONSULTANT
          - COUNTRY_MANAGER
          - REGION_MANAGER
          - SUPER_ADMIN
          - SUPER_SUPER_ADMIN
        description: Filter by user role
      tags:
      - users
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUserOutputList'
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - Consultants cannot list users
          description: ''
  /api/v1/users/me/permissions/:
    get:
      operationId: v1_users_me_permissions_retrieve
      description: "\n        Returns all distinct permissions associated with the\
        \ authenticated user.\n        \n        Permissions include:\n        - Direct\
        \ permissions assigned to the user\n        - Permissions inherited from role-based\
        \ groups\n        \n        The response includes:\n        - Permission codename\n\
        \        - Permission name (human-readable)\n        - Content type (app_label.model)\n\
        \        \n        This endpoint is useful for frontend applications to determine\n\
        \        what actions the current user can perform.\n        "
      summary: Get user permissions
      tags:
      - users
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  permissions:
                    type: array
                    items:
                      type: object
                      properties:
                        codename:
                          type: string
                        name:
                          type: string
                        content_type:
                          type: string
                  role:
                    type: string
                  role_display:
                    type: string
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized
          description: ''
  /api/v1/users/{id}/:
    patch:
      operationId: v1_users_partial_update
      description: "\n        Update specific fields of a user. Only provided fields\
        \ are updated.\n        \n        Role Change Rules:\n        - Must follow\
        \ same hierarchy rules as creation\n        - Cannot change own role\n   \
        \     - Role changes require authorization for the target role\n        \n\
        \        Scope changes are validated against updater's permissions.\n    \
        \    "
      summary: Update user
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserUpdateRequest'
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOutput'
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad Request - Validation errors
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - Cannot update this user or assign this role
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Not Found
          description: ''
    get:
      operationId: v1_users_retrieve
      description: Retrieve details of a specific user by ID. Requesting user must
        have access based on their role and scope.
      summary: Get user details
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - users
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOutput'
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Forbidden - No access to this user
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Not Found
          description: ''
  /api/v1/notifications/:
    get:
      operationId: v1_notifications_list
      description: Get all notifications for the authenticated user. Can filter by
        read status and type.
      summary: List notifications
      parameters:
      - in: query
        name: include_read
        schema:
          type: boolean
        description: 'Include read notifications (default: true)'
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: type
        schema:
          type: string
        description: Filter by notification type (TASK_ASSIGNED, TASK_DUE_SOON, TASK_OVERDUE,
          VISA_APPROVED, VISA_REJECTED, VISA_STATUS_UPDATE, CLIENT_ASSIGNED, SYSTEM_ALERT,
          LEAD_ASSIGNED, APPLICATION_ASSIGNED, VISA_APPLICATION_ASSIGNED, REMINDER)
      tags:
      - notifications
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedNotificationOutputList'
          description: ''
  /api/v1/notifications/bulk_mark_read/:
    post:
      operationId: v1_notifications_bulk_mark_read_create
      description: Mark multiple notifications as read at once.
      summary: Bulk mark notifications as read
      tags:
      - notifications
      requestBody:
        content:
          type:
            schema:
              type: object
              additionalProperties: {}
              description: Unspecified request body
          properties:
            schema:
              notification_ids:
                type: array
                items:
                  type: integer
                description: List of notification IDs to mark as read
          required:
            schema:
              type: object
              additionalProperties: {}
              description: Unspecified request body
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  marked_read_count:
                    type: integer
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/notifications/overdue/:
    get:
      operationId: v1_notifications_overdue_list
      description: Get all overdue notifications for the authenticated user.
      summary: Get overdue notifications
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - notifications
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedNotificationOutputList'
          description: ''
  /api/v1/notifications/unread_count/:
    get:
      operationId: v1_notifications_unread_count_retrieve

components:
  schemas:
    BlankEnum:
      enum:
      - ''
    ClientCreateRequest:
      type: object
      description: |-
        Serializer for client creation (POST requests).

        Validates input and passes to client_create service.
      properties:
        first_name:
          type: string
          minLength: 1
          maxLength: 100
        middle_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
        phone_number:
          type: string
          maxLength: 15
        gender:
          $ref: '#/components/schemas/Gender571Enum'
        dob:
          type: string
          format: date
          nullable: true
        country:
          type: string
          minLength: 1
          maxLength: 2
        street:
          type: string
          maxLength: 20
        suburb:
          type: string
          maxLength: 20
        state:
          type: string
          maxLength: 20
        postcode:
          type: string
          maxLength: 20
        visa_category_id:
          type: integer
          nullable: true
        agent_id:
          type: integer
          nullable: true
        assigned_to_id:
          type: integer
          nullable: true
        stage:
          oneOf:
          - $ref: '#/components/schemas/StageC72Enum'
          - $ref: '#/components/schemas/BlankEnum'
        referred_by:
          type: string
          maxLength: 20
        description:
          type: string
        active:
          type: boolean
          default: false
      required:
      - country
      - first_name
      - gender
    ClientOutput:
      type: object
      description: |-
        Serializer for client output (GET requests).

        Returns complete client data including related objects.
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 100
        middle_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        gender:
          oneOf:
          - $ref: '#/components/schemas/ClientOutputGenderEnum'
          - $ref: '#/components/schemas/BlankEnum'
        dob:
          type: string
          format: date
          nullable: true
          title: Date of Birth
        phone_number:
          type: string
          maxLength: 15
        email:
          type: string
          format: email
          maxLength: 254
        referred_by:
          type: string
          description: Referral source
          maxLength: 100
        street:

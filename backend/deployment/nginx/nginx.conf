
server {
    listen 80 default_server;
    server_name _;
    location = /favicon.ico { access_log off; log_not_found off; }
    location /staticfiles/ {
        root /home/ubuntu/leopard;
    }
    
    # SSE endpoint - special configuration for real-time notifications
    location /api/v1/notifications/stream/ {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/leopard/daphne.sock;
        
        # SSE-specific settings
        proxy_buffering off;                    # Disable buffering for SSE
        proxy_cache off;                        # Disable caching
        proxy_read_timeout 86400s;              # 24 hour timeout for long-lived connections
        proxy_connect_timeout 60s;              # Connection timeout
        proxy_send_timeout 60s;                 # Send timeout
        
        # Headers for SSE
        proxy_set_header Connection '';         # Disable keep-alive
        proxy_set_header X-Accel-Buffering no;  # Disable Nginx buffering
        proxy_http_version 1.1;                 # Required for SSE
        
        # CORS headers (adjust for production)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Cache-Control' always;
        add_header 'Cache-Control' 'no-cache, no-store, must-revalidate' always;
    }
    
    # Default location for all other endpoints
    location / {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/leopard/daphne.sock;
    }
}
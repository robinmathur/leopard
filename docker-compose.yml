version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: leopard-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: leopard
      POSTGRES_PASSWORD: leopard
      POSTGRES_DB: leopard
    volumes:
      - leopard-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leopard"]
      interval: 10s
      timeout: 5s
      retries: 5


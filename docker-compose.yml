# Docker Compose for Leopard Immigration CRM - Production
# Services: PostgreSQL, Backend (Django+Daphne), Frontend (React), Nginx Reverse Proxy, Certbot

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: leopard-postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${DB_NAME:-leopard}
      POSTGRES_USER: ${DB_USER:-leopard}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-leopard}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - leopard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-leopard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Internal only - no port exposure to host

  # Django Backend with Daphne ASGI Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DJANGO_ENV: ${DJANGO_ENV:-production}
    container_name: leopard-backend
    restart: always
    environment:
      # Django settings
      DJANGO_ENV: ${DJANGO_ENV:-production}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}

      # Database connection
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432

      # Domain configuration
      APP_SUBDOMAIN: ${APP_SUBDOMAIN:-immigrate}
      BASE_DOMAIN: ${BASE_DOMAIN:-localhost}

      # Feature toggles
      TASKS_DUE_SOON_DEFAULT_DAYS: ${TASKS_DUE_SOON_DEFAULT_DAYS:-3}
      TASKS_INCLUDE_OVERDUE_DEFAULT: ${TASKS_INCLUDE_OVERDUE_DEFAULT:-true}
      NOTIFICATIONS_INCLUDE_READ_DEFAULT: ${NOTIFICATIONS_INCLUDE_READ_DEFAULT:-true}
      NOTIFICATION_STREAM_ALLOWED_ORIGIN: ${NOTIFICATION_STREAM_ALLOWED_ORIGIN:-*}
    volumes:
      # Shared volumes for static and media files
      - staticfiles:/app/staticfiles
      - mediafiles:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - leopard-network
    healthcheck:
      test: ["CMD", "bash", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Internal only - accessed via nginx reverse proxy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_APP_SUBDOMAIN: ${VITE_APP_SUBDOMAIN:-immigrate}
        VITE_BASE_DOMAIN: ${VITE_BASE_DOMAIN:-localhost}
        VITE_ENVIRONMENT: ${VITE_ENVIRONMENT:-production}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    container_name: leopard-frontend
    restart: always
    networks:
      - leopard-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Internal only - accessed via nginx reverse proxy

  # Nginx Reverse Proxy (SSL Termination, Routing)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: leopard-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Static and media files from backend
      - staticfiles:/app/staticfiles:ro
      - mediafiles:/app/mediafiles:ro
      # Cloudflare Origin CA Certificates (mounted from host)
      # These are mounted to /etc/nginx/ssl/ which nginx.conf references
      # IMPORTANT: Update paths in .env file to match your certificate location
      - ${SSL_HOST_CERT_PATH}:/etc/nginx/ssl/cert.pem:ro
      - ${SSL_HOST_KEY_PATH}:/etc/nginx/ssl/key.pem:ro
    depends_on:
      - backend
      - frontend
    networks:
      - leopard-network

  # Certbot for Let's Encrypt SSL certificate auto-renewal/ Disabled for now, will rerun in case of manual/auto renewal
#  certbot:
#    image: certbot/certbot
#    container_name: leopard-certbot
#    restart: unless-stopped
#    volumes:
#      - certbot-conf:/etc/letsencrypt
#      - certbot-www:/var/www/certbot
#    # Renew certificates every 30 days
#    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 720h & wait $${!}; done;'"

networks:
  leopard-network:
    driver: bridge

volumes:
  # PostgreSQL data
  pgdata:
    driver: local

  # Django static files (shared with nginx)
  staticfiles:
    driver: local

  # Django media files (shared with nginx)
  mediafiles:
    driver: local

  # Let's Encrypt certificates
  certbot-conf:
    driver: local

  # Let's Encrypt ACME challenge
  certbot-www:
    driver: local
